    <script>
    
        const images = [
            'IMG/carruselEfra1.jpg',
            'IMG/carruselEfra2.jpg',
            'IMG/carruselEfra3.jpg',
            'IMG/carruselEfra4.jpg',
            'IMG/carruselEfra.jpg'
        ];
        let currentIndex = 0;

        // Elemento img
        const imgElement = document.getElementById('image');

        // Botones
        const AnteriorButton = document.getElementById('prev');
        const SiguienteButton = document.getElementById('next');

        // Función para mostrar la imagen actual
        function showImage(index) {
            imgElement.src = images[index];
        }

        // Función para mostrar la imagen anterior
        function showAnteriorImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        // Función para mostrar la imagen siguiente
        function showSiguienteImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        // EventListeners para los botones
        AnteriorButton.addEventListener('click', showAnteriosImage);
        SiguienteButton.addEventListener('click', showSiguienteImage);

        // Mostrar la primera imagen al cargar la página
        showImage(currentIndex);
